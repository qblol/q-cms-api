<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <title>Qblol</title>

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
  <nav class="light-blue lighten-1" role="navigation">
    <div class="nav-wrapper container"><a id="logo-container" href="#" class="brand-logo center">Logo</a>
      <ul class="left hide-on-med-and-down">
        <li><a href="#">Data</a></li>
        <li class="active"><a href="#">Tanggal</a></li>
      </ul>
      <ul class="right hide-on-med-and-down">
        <li><a href="#">Logout</a></li>
      </ul>
    </div>
  </nav>
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <br><br>
      <h4 class="header center orange-text">Add Data</h4>
      <form class="col s12">
        <div class="row">
          <div class="input-field col s12">
            <input id="letter" type="text" class="validate">
            <label for="letter">Letter</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="frequency" type="number" class="validate">
            <label for="frequency">Frequency</label>
          </div>
        </div>
      </form>
      <a class="waves-effect waves-light btn center">Submit</a>
      <br><br>
    </div>
  </div>

  <div class="container">
    <div class="section">

      <!--   Icon Section   -->
      <div class="row">
        <h4 class="header center orange-text">Search</h4>
        <form class="col s12">
              <div class="row">
                <div class="input-field col s5">
                  <input placeholder="Search by Letter" id="searchLetter" type="text">
                  <label for="searchLetter">Search Letter</label>
                </div>
                <div class="input-field col s5">
                  <input id="searchFrequency" type="number">
                  <label for="searchFrequency">Search Frequency</label>
                </div>
                <div class="input-field col s2">
                  <a id="search" class="waves-effect waves-light btn right blue">Search</a>
                </div>
              </div>
            </form>
      </div>

    </div>
    <br><br>

  </div>

  <div class="container">
      <!--   Icon Section   -->
      <div class="row">
        <table class="highlight centered">
          <thead>
            <tr>
                <th data-field="letter">Letter</th>
                <th data-field="frequency">Frequency</th>
                <th data-field="action">Actions</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>Alvin</td>
              <td>Eclair</td>
              <td><a id="update" class="waves-effect waves-light btn">Update</a><a id="delete" class="waves-effect waves-light btn red">Delete</a></td>
            </tr>

          </tbody>
        </table>
      </div>

    </div>
    <br><br>

    <div class="section">

    </div>
  </div>

  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
        Made by <a class="orange-text text-lighten-3">Qblol</a>
      </div>
    </div>
  </footer>


  <!--  Scripts-->
  <script src="js/jquery-3.1.1.min.js"></script>
  <script src="js/materialize.min.js"></script>
  <script src="js/init.js"></script>

</body>
</html>
